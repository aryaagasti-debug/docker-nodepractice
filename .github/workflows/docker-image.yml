name: Build, Test and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Extract version and sha
        id: meta
        run: |
          echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV
          echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            -t aryaagasti/practice-dockernode:latest \
            -t aryaagasti/practice-dockernode:v${{ env.VERSION }} \
            -t aryaagasti/practice-dockernode:sha-${{ env.SHA }} \
            .

      - name: Push Docker image
        run: |
          docker push aryaagasti/practice-dockernode:latest
          docker push aryaagasti/practice-dockernode:v${{ env.VERSION }}
          docker push aryaagasti/practice-dockernode:sha-${{ env.SHA }}
