name: Build, Test and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (for tests & version extraction)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run tests (CI gate)
      - name: Run tests
        run: npm test

      # 5️⃣ Extract app version & git commit SHA (FIXED)
      - name: Extract version and sha
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          SHA=$(git rev-parse --short HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "SHA=$SHA" >> $GITHUB_ENV

      # 6️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build Docker image with multiple tags
      - name: Build Docker image
        run: |
          docker build \
            -t aryaagasti/practice-dockernode:latest \
            -t aryaagasti/practice-dockernode:v${{ env.VERSION }} \
            -t aryaagasti/practice-dockernode:sha-${{ env.SHA }} \
            .

      # 8️⃣ Push Docker images
      - name: Push Docker image
        run: |
          docker push aryaagasti/practice-dockernode:latest
          docker push aryaagasti/practice-dockernode:v${{ env.VERSION }}
          docker push aryaagasti/practice-dockernode:sha-${{ env.SHA }}
